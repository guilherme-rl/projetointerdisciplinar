<table class="table">
    <thead>
        <tr>
            <th class="text-center" style="width: 150px;">Código</th>
            <th class="text-left">Descrição</th>
            <th class="text-center" style="width: 150px;">Custo Unitário</th>
            <th class="" style="width: 100px;" ></th>
        </tr>
    </thead>

    <tbody>
        {% if itens_locacao|length == 0 %}
        <tr>
            <td class="text-center" colspan="10">
                Sem itens para serem exibidos
            </td>
        </tr>
        {% else %}
            {% for item_locacao in itens_locacao %}
            <tr>
                <td class="text-center">
                    {{ item_locacao.id }}
                </td>
                <td class="text-left">
                    {{ item_locacao.descricao }}
                </td>
                <td class="text-center">
                    {{ item_locacao.custo_unitario }}
                </td>
                <td class="text-center">
                    <a href="#" class="btn azul btn-editar" data-id="{{ itemlocacao.id }}" data-descricao="{{ itemlocacao.descricao }}" style="padding: 5px;" >
                        <i class="bi bi-pencil-square" data-bs-toggle="tooltip" data-container="body" data-placement="top" title="Editar" ></i>
                    </a>
                    <a href="#" class="btn vermelho btn-excluir" data-id="{{ itemlocacao.id}}" style="padding: 5px;" >
                        <i class="bi bi-trash3" data-bs-toggle="tooltip" data-container="body" data-placement="top" title="Excluir" ></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
    </tbody>
</table>

<tr>
    <input type="hidden" class="prato-id" name="prato[{{ index }}].id" value="{{ prato.id }}" />
    <input type="hidden" class="deletado" name="prato[{{ index }}].deletado" value="{{ False }}" />
    <td>
        {{ prato.descricao }}
    </td>
    {% comment %} <td class="text-center">
        {{ prato.custo|floatformat:2 }}
    </td> {% endcomment %}
    <td class="text-center">
        {{ prato.rendimento|floatformat:0 }}
    </td>
    <td class="text-center">
        {{ quantidade|floatformat:2 }}
    </td>
    </td><td class="text-center">
        <a href="#" class="btn vermelho btn-excluir-prato" data-id="" style="padding: 5px;" >
            <i class="bi bi-trash3" data-bs-toggle="tooltip" data-container="body" data-placement="top" title="Excluir" ></i>
        </a>
    </td>
</tr>

<tr>
    <input type="hidden" class="ingrediente-id" name="ingrediente[{{ index }}].id" value="{{ ingrediente.id }}" />
    <input type="hidden" class="deletado" name="ingrediente[{{ index }}].deletado" value="{{ False }}" />
    <td>
        <input type="text" class="form-control ingrediente-descricao" name="ingrediente[{{ index }}].descricao" value="{{ ingrediente.descricao }}" placeholder="-" style="width: 100%;" readonly />
    </td>
    <td class="text-center">
        <input type="text" class="form-control ingrediente-custo-unitario" name="ingrediente[{{ index }}].custo_unitario" value="{{ ingrediente.custo_unitario }}" placeholder="0,00" style="width: 90px; text-align: center;" readonly />
    </td>
    <td class="text-center">
        <input type="text" class="form-control ingrediente-quantidade" name="ingrediente[{{ index }}].quantidade" value="{{ quantidade }}" placeholder="0,00" style="width: 90px; text-align: center;" />
    </td>
    <td class="text-center">
        <input type="text" class="form-control ingrediente-custo-total" name="ingrediente[{{ index }}].custo_total" value="{{ total }}" placeholder="0,00" style="width: 90px; text-align: center;" readonly />
    </td>
    </td><td class="text-center">
        <a href="#" class="btn vermelho btn-excluir-ingrediente" data-id="" style="padding: 5px;" >
            <i class="bi bi-trash3" data-bs-toggle="tooltip" data-container="body" data-placement="top" title="Excluir" ></i>
        </a>
    </td>
</tr>

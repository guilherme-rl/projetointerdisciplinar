
<div class="modal-header">
    <h4 class="modal-title">Cadastro de Prestador</h4>
    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close" aria-hidden="true"></button>
</div>

<div class="modal-body">
    <form action="/novoprestador/" method="post" id="form-prestador">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-label">Nome/Razão Social</label>
                    <input type="text" class="form-control" name="nome" value="" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label">CPF/CNPJ</label>
                    <input type="text" class="form-control" name="cpf" value="" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label">Data Nascimento/Criação</label>
                    <input type="date" class="form-control" name="data_nasc" value="" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-label">Endereço</label>
                    <input type="text" class="form-control" name="cpf" value="" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control" name="bairro" value="" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label">Cidade</label>
                    <select class="form-select" name="cidade" aria-label="Selecione a Cidade">
                        <option value="1">Cidade 1</option>
                        <option value="2">Cidade 2</option>
                        <option value="3">Cidade 3</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="form-label">Estado</label>
                    <select class="form-select" name="estado" aria-label="Selecione o Estado">
                        <option value="1">Estado 1</option>
                        <option value="2">Estado 2</option>
                        <option value="3">Estado 3</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-label">Descrição do serviço</label>
                        <input type="text" class="form-control" name="descricao-servico" value="" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" id="btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
    <input type="submit" value="Salvar" class="btn btn-primary" id="btn-salvar" form="form-prestador" />
    
</div>

<script>
    $(document).ready(function () {
        console.log('Document ready modal prestador');
    });
</script>

<table class="table">
    <thead>
        <tr>
            <th class="text-center" style="width: 150px;">Código</th>
            <th class="text-center"  style="width: 150px;">Sigla</th>
            <th class="text-left">Descrição</th>
            <th class="" style="width: 100px;" ></th>
        </tr>
    </thead>

    <tbody>
        {% if unidades_medida|length == 0 %}
        <tr>
            <td class="text-center" colspan="10">
                Sem itens para serem exibidos
            </td>
        </tr>
        {% else %}
            {% for unidademedida in unidades_medida %}
            <tr>
                <td class="text-center">
                    {{ unidademedida.id }}
                </td>
                <td class="text-center">
                    {{ unidademedida.sigla }}
                </td>
                <td class="text-left">
                    {{ unidademedida.descricao }}
                </td><td class="text-center">
                    <a href="#" class="btn azul btn-editar" data-id="{{ unidademedida.id }}" style="padding: 5px;" >
                        <i class="bi bi-pencil-square" data-bs-toggle="tooltip" data-container="body" data-placement="top" title="Editar" ></i>
                    </a>
                    <a href="#" class="btn vermelho btn-excluir" data-id="{{ unidademedida.id }}" style="padding: 5px;" >
                        <i class="bi bi-trash3" data-bs-toggle="tooltip" data-container="body" data-placement="top" title="Excluir" ></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
    </tbody>
</table>

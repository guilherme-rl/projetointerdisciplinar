{% extends "Shared/layout.html" %}

{% block content %}

<div class="dsh-header">
    <div class="row mb-3">
        <div class="col-md-12">
            <h2 class="dsh-title">{{ title }}</h2>
            <a href="#" class="btn btn-primary btn-novo-unidade-medida"><i class="fa fa-plus" aria-hidden="true"></i> NOVO</a>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="row mb-3" style="margin-top: 10px;">
                    <div class="form-group col-md-4">
                        <label>Pesquisa: </label>
                        <input type="text" class="form-control" id="busca" name="busca" value="{{ busca }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="form-group col-md-2">
                        <input type="button" class="form-control btn btn-primary" id="btn-busca" value="Filtrar">
                    </div>
                </div>

                <div id="conteudo">
                    {% comment %} {% include "UnidadeMedida/Tabela.html" %} {% endcomment %}
                </div>
            </div>
    </div>
</div>

{% load static %}
<script src="{% static 'GestaoEvento/scripts/jquery-3.7.0.js' %}"></script>
<script>
    $(document).ready(function () {
        console.log('Script index unidade medida');

        $('.btn-novo-unidade-medida').click(function (e) {
            e.preventDefault();
            console.log('click novo unidade medida');

            var loading = $('#modal-loading').clone().css('display', 'block');
            $('#modal-container .modal-content').html(loading);
            $('#modal-container .modal-content').css("width", "600px");
            $('#modal-container .modal-content').css("height", "290px");
            $('#modal-container').off('shown.bs.modal');
            $('#modal-container').on('shown.bs.modal', function () {
                $.ajax({
                    url: '{% url "ModalUnidadeMedida" %}',
                    method: 'GET',
                    success: function (resposta) {
                        $('#modal-container .modal-content').css("height", "auto");
                        $('#modal-container .modal-content').html(resposta);
                    }
                });
                $('#modal-container').off('shown.bs.modal');
            });
            $('#modal-container').modal('show');
        });

        $(document).off('click', '.btn-editar');
        $(document).on('click', '.btn-editar', function (e) {
            e.preventDefault();
            console.log('click editar unidade medida');

            var id = $(this).attr('data-id');

            var loading = $('#modal-loading').clone().css('display', 'block');
            $('#modal-container .modal-content').html(loading);
            $('#modal-container .modal-content').css("width", "600px");
            $('#modal-container .modal-content').css("height", "290px");
            $('#modal-container').off('shown.bs.modal');
            $('#modal-container').on('shown.bs.modal', function () {
                $.ajax({
                    url: '{% url "ModalUnidadeMedida" %}',
                    method: 'GET',
                    data: { id: id },
                    success: function (resposta) {
                        $('#modal-container .modal-content').css("height", "auto");
                        $('#modal-container .modal-content').html(resposta);
                    }
                });
                $('#modal-container').off('shown.bs.modal');
            });
            $('#modal-container').modal('show');
        });

        $(document).off('click', '.btn-excluir');
        $(document).on('click', '.btn-excluir', function (e) {
            e.preventDefault();

            var id = $(this).attr('data-id');

            var loading = $('#modal-loading').clone().css('display', 'block');
            $('#modal-container .modal-content').html(loading);
            $('#modal-container .modal-content').css("width", "500px");
            $('#modal-container .modal-content').css("height", "242px");
            $('#modal-container').off('shown.bs.modal');
            $('#modal-container').on('shown.bs.modal', function () {
                $.ajax({
                    url: '{% url "ModalExcluirUnidadeMedida" %}',
                    method: 'GET',
                    data: {
                        id: id,
                    },
                    success: function (resposta) {
                        $('#modal-container .modal-content').css("height", "auto");
                        $('#modal-container .modal-content').html(resposta);
                    }
                });
                $('#modal-container').off('shown.bs.modal');
            });
            $('#modal-container').modal('show');
        });

        $('#btn-busca').click(function (e) {
            e.preventDefault();

            atualizarTabelaUnidadeMedida();
        });

        atualizarTabelaUnidadeMedida();
    });

    function atualizarTabelaUnidadeMedida() {

        var busca = $('#busca').val();
        var csrfmiddlewaretoken = $('input[name="csrfmiddlewaretoken"]').val()

        $.ajax({
            url: '{% url "TabelaUnidadeMedida" %}',
            method: 'POST',
            data: {
                busca: busca,
                csrfmiddlewaretoken: csrfmiddlewaretoken,
            },
            success: function (resposta) {
                $('#conteudo').html(resposta);
            }
        });
    }
</script>
